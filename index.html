<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Basketball Dunk - Leon vs Lucas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: black;
            font-family: 'Arial Black', sans-serif;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* --- Start Screen --- */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        #start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #start-button {
            font-size: 32px;
            padding: 25px 50px;
            background: white;
            border: none;
            border-radius: 12px;
            color: black;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        #start-button:hover {
            background: #ff4500;
            color: white;
            transform: scale(1.1);
        }

        /* --- Basketball Court --- */
        .court {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #8B4513 60%, #8B4513 100%);
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .court.visible {
            display: block;
            opacity: 1;
        }

        .court-floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, #D2691E 0%, #A0522D 100%);
            border-top: 8px solid white;
        }

        .center-line {
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 4px;
            height: 40%;
            background: white;
            transform: translateX(-50%);
        }

        .three-point-line {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 150px;
            border: 3px solid white;
            border-top: none;
            border-radius: 0 0 150px 150px;
        }

        .hoop {
            position: absolute;
            left: 15%;
            bottom: 45%;
            width: 80px;
            height: 60px;
        }

        .backboard {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid #333;
        }

        .rim {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 8px;
            z-index: 4;
            background: #FF4500;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .net {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            z-index: 5;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 25px solid rgba(255, 255, 255, 0.6);
        }

        .player {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .lucas {
            left: 19%;
            bottom: 10%;
            animation: lucas-watch 5s ease-in-out infinite;
        }

        .lucas-name {
            color: #4169E1;
        }

        .leon {
            right: 59%;
            bottom: 10%;
            animation: leon-dunk 5s ease-in-out infinite;
        }

        .leon-name {
            color: #DC143C;
        }

        .body {
            position: relative;
        }

        .head {
            width: 30px;
            height: 30px;
            background: #FDBCB4;
            border-radius: 50%;
            border: 2px solid #333;
            margin: 0 auto;
        }

        .torso {
            width: 40px;
            height: 60px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-top: 2px;
            position: relative;
        }

        .lucas .torso {
            background: linear-gradient(to bottom, #1D428A, #FFC72C);
        }

        .leon .torso {
            background: linear-gradient(to bottom, #E03A3E, #000000);
            width: 50px;
            height: 55px;
        }

        .team-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }

        .arm {
            position: absolute;
            width: 12px;
            height: 50px;
            background: #FDBCB4;
            border: 2px solid #333;
            border-radius: 6px;
            transform-origin: top center;
        }

        .arm.left {
            top: 5px;
            left: -10px;
            transform: rotate(-20deg);
        }

        .arm.right {
            top: 5px;
            right: -10px;
            transform: rotate(20deg);
        }

        .leon .arm {
            animation: leon-arms-up 5s ease-in-out infinite;
        }

        .lucas .arm {
            animation: lucas-arms-up 5s ease-in-out infinite;
        }

        .leg {
            width: 15px;
            height: 50px;
            background: #2C3E50;
            border: 2px solid #333;
            border-radius: 3px;
            display: inline-block;
            margin: 0 2px;
        }

        .legs {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .basketball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #FF8C00, #FF6347);
            border-radius: 50%;
            border: 2px solid #333;
            right: 75%;
            bottom: 25%;
            animation: ball-dunk 4s ease-in-out infinite;
        }

        .ball-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .ball-line {
            position: absolute;
            background: #333;
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .ball-line.vertical {
            width: 2px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        @keyframes lucas-watch {
            0%, 100% { transform: translateY(0); }
            40%, 60% { transform: translateY(-150px); }
        }

        @keyframes leon-dunk {
            0% { transform: translateX(0) translateY(0); }
            40% { transform: translateX(-350px) translateY(-150px); }
            50% { transform: translateX(-400px) translateY(-220px); }
            80% { transform: translateX(-470px) translateY(0); }
            100% { transform: translateX(0) translateY(0); }
        }

        @keyframes leon-arms-up {
            0%, 100% { transform: rotate(20deg); }
            40%, 60% { transform: rotate(-200deg); }
        }

        @keyframes lucas-arms-up {
            0%, 100% { transform: rotate(20deg); }
            40%, 60% { transform: rotate(-160deg); }
        }

        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            z-index: 100;
        }

        #best-song-btn {
            position: absolute;
            right: 30px;
            bottom: 30px;
            display: none;
            padding: 15px 25px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #best-song-btn:hover {
            background: #00bfff;
            color: white;
        }

        #song-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        #play-btn {
            font-size: 40px;
            padding: 25px 50px;
            background: white;
            color: black;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        #fallerbros-text {
            display: none;
            font-size: 30px;
            color: #ff69b4;
            text-shadow: 2px 2px 4px #000;
        }

        /* Mobile Anpassungen */
        @media (max-width: 768px) {
            .court {
                transform: scale(0.65);
                transform-origin: center center;
            }
            
            #start-button {
                font-size: 20px;
                padding: 15px 30px;
            }
            
            .title {
                font-size: 24px;
                top: 20px;
            }
            
            #best-song-btn {
                font-size: 14px;
                padding: 10px 20px;
                right: 20px;
                bottom: 20px;
            }
            
            #play-btn {
                font-size: 28px;
                padding: 20px 40px;
            }
            
            #fallerbros-text {
                font-size: 20px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .court {
                transform: scale(0.5);
            }
            
            #start-button {
                font-size: 16px;
                padding: 12px 25px;
            }
            
            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <button id="start-button">Click here for a reality check</button>
    </div>

    <div class="court" id="court">
        <h1 class="title">üèÄ Get Shit On! üèÄ</h1>
        
        <div class="court-floor">
            <div class="center-line"></div>
            <div class="three-point-line"></div>
        </div>

        <div class="hoop">
            <div class="backboard"></div>
            <div class="rim"></div>
            <div class="net"></div>
        </div>

        <div class="player lucas">
            <div class="player-name lucas-name">LUCAS</div>
            <div class="body">
                <div class="head"></div>
                <div class="torso">
                    <div class="team-label">GSW</div>
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                </div>
                <div class="legs"><div class="leg"></div><div class="leg"></div></div>
            </div>
        </div>

        <div class="player leon">
            <div class="player-name leon-name">LEON</div>
            <div class="body">
                <div class="head"></div>
                <div class="torso">
                    <div class="team-label">BLAZERS</div>
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                </div>
                <div class="legs"><div class="leg"></div><div class="leg"></div></div>
            </div>
        </div>

        <div class="basketball">
            <div class="ball-lines">
                <div class="ball-line"></div>
                <div class="ball-line vertical"></div>
            </div>
        </div>

        <button id="best-song-btn">Click here for the best song ever</button>
    </div>

    <div id="song-screen">
        <button id="play-btn">‚ñ∂ Play</button>
        <div id="fallerbros-text">Fallerbros 4 life &lt;3</div>
    </div>

    <audio id="dunk-sound" src="audio/and_one.m4a"></audio>
    <audio id="best-song" src="audio/best_song.mp3" loop></audio>

    <script>
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const court = document.getElementById('court');
        const leon = document.querySelector('.leon');
        const ball = document.querySelector('.basketball');
        const dunkSound = document.getElementById('dunk-sound');
        const bestSongBtn = document.getElementById('best-song-btn');
        const songScreen = document.getElementById('song-screen');
        const playBtn = document.getElementById('play-btn');
        const fallerbrosText = document.getElementById('fallerbros-text');
        const bestSong = document.getElementById('best-song');

        let playCount = 0;

        startButton.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            setTimeout(() => {
                startScreen.style.display = 'none';
                court.classList.add('visible');
            }, 1000);

            setTimeout(() => {
                dunkSound.volume = 0.8;
                dunkSound.currentTime = 0;
                dunkSound.play().catch(err => console.log("Autoplay blockiert:", err));
            }, 1000);
        });

        leon.addEventListener('animationiteration', () => {
            setTimeout(() => {
                dunkSound.currentTime = 0;
                dunkSound.play();
                playCount++;

                if (playCount === 2) {
                    bestSongBtn.style.display = 'block';
                }
            }, 1800);
        });

        bestSongBtn.addEventListener('click', () => {
            court.style.display = 'none';
            songScreen.style.display = 'flex';
        });

        let firstPlay = true;
        playBtn.addEventListener('click', () => {
            if (bestSong.paused) {
                bestSong.play();
                playBtn.textContent = '‚è∏ Pause';
                if (firstPlay) {
                    fallerbrosText.style.display = 'block';
                    firstPlay = false;
                }
            } else {
                bestSong.pause();
                playBtn.textContent = '‚ñ∂ Play';
            }
        });

        function syncBall() {
            const leonRect = leon.getBoundingClientRect();
            const offsetX = -1;
            const offsetY = -20;
            ball.style.left = `${leonRect.left + offsetX}px`;
            ball.style.top = `${leonRect.top + offsetY}px`;
            requestAnimationFrame(syncBall);
        }
        syncBall();
    </script>
</body>
</html>
